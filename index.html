<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--公共元素-->
<a href="#" class="go"><img src="images/00-go.png"></a>
<a href="javascript:;" class="more"><img src="images/00-more.png"></a>
<div id="dowebok">
    <div class="section section01">
        <div class="content">
            <div class="goods"><img src="images/01-goods.png"></div>
            <div class="sofa"><img src="images/01-sofa.png"></div>
            <div class="fly"><img src="images/01-fly.png"></div>
        </div>
    </div>
    <!-- 222222-->
    <div class="section section02">
        <div class="content">
            <div class="goods"><img src="images/02-goods.png"></div>
            <div class="sofa"><img src="images/02-sofa.png"></div>
            <div class="input">
                <img class="search" src="images/02-search.png">
                <img class="key" src="images/02-key.png">
            </div>
            <div class="text">
                <img class="text01" src="images/02-text1.png">
                <img class="text02" src="images/02-text2.png">
            </div>
        </div>
    </div>
    <div class="section section03">
        <div class="content">
            <div class="sofa"><img src="images/02-sofa.png"></div>
            <div class="change">
                <img src="images/03-change01.gif">
                <img src="images/03-change02.gif">
            </div>
            <div class="cart">
                <img src="images/03-cart01.gif">
                <img src="images/03-cart01.gif">
            </div>
        </div>
    </div>
    <div class="section section04">
        <div class="content">
            <div class="cloud"><img src="images/04-cloud.png"></div>
            <div class="text">
                <img src="images/04-text01.png">
                <img src="images/04-text02.png">
            </div>
            <div class="cart"><img src="images/04-cart.png"></div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/index.js"></script>

</body>
</html>
